<div>
  <h3 matDialogTitle i18n>Reject Request</h3>
</div>
<mat-dialog-content>
  <mat-form-field class="textInput">
     <textarea matInput required rows="5"
               i18n-placeholder
               placeholder="Enter a reject message"
               [(ngModel)]="rejectMessage">
    </textarea>
  </mat-form-field>
  <div id="rejectMessageError" style="color:red;display:none;">
    <span i18n="management.services.table.modal.commit.required}">{{messages.management_services_table_modal_commit_required}}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
  <div>
    <button mat-button matDialogClose>
      <mat-icon>cancel</mat-icon>
      <ng-container i18n>Cancel</ng-container>
    </button>
    <button mat-button matDialogClose="true">
      <mat-icon>accept</mat-icon>
      <ng-container i18n>Reject</ng-container>
    </button>
  </div>
</mat-dialog-actions>
