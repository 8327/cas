<div style="display:flex;margin-bottom:10px;">
  <div style="padding-top: 10px;">
    <mat-icon style="padding-top: 3px;">clock</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;">
      <ng-container i18n>
        History
      </ng-container>
    </h4>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div>
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>

<div style="margin-right:25px;margin-left:25px;">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Message
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.message }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="committer">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Committer
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.comitter }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Time
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.time }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Actions
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="historyMenu" (click)="selectedItem = row">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="database.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
