<div style="display:flex;margin-bottom:10px;">
  <div style="padding-top: 10px;">
    <mat-icon style="padding-top: 3px;">gears</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;">
      <ng-container i18n>
        View Changes
      </ng-container>
    </h4>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div>
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>

<div style="margin-right:25px;margin-left:25px;">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="file">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          File
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
          {{ row.path }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="change">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Change
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.changeType }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <ng-container i18n>
          Actions
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button (click)="viewChange( row )">
          <mat-icon>view</mat-icon>
          <ng-container i18n>View</ng-container>
        </button>
        <button mat-button (click)="viewDiff( row )">
          <mat-icon>details</mat-icon>
          <ng-container i18n>Diff</ng-container>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="database.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
